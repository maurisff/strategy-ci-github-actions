name: Release Snapshot Continuos Integration
on:
  push:
    branches:
      - release/[0-9]+.[0-9]+.[0-9]+
      - hotfix/[0-9]+.[0-9]+.[0-9]+
  pull_request:
    branches:
      - release/[0-9]+.[0-9]+.[0-9]+
      - hotfix/[0-9]+.[0-9]+.[0-9]+

jobs:
  Lint-Stage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.14.1
        uses: actions/setup-node@v1
        with:
          node-version: 12.14.1
      - name: Get Node_Modules cache directory
        id: npm-cache
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: yarn install
      - name: Run lint pre Build Image
        run: yarn lint

  Test-Stage:
    runs-on: ubuntu-latest
    steps:
      - name: Log Teste
        run: echo 'Teste nÃ£o implementado'

  BuildDockerImage-Stage:
    if: github.event_name == 'push'
    needs: [Lint-Stage, Test-Stage]
    name: Build and push Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Container registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}      
      - name: Set Repository Name
        run: echo "REPOSITORY_NAME=${GITHUB_REPOSITORY#*\/}" >> $GITHUB_ENV
      - name: Set version image
        run: echo "GHCR_IMAGE_VERSION=${GITHUB_REF_NAME#*\/}" >> $GITHUB_ENV
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.REPOSITORY_NAME }}:${{ env.GHCR_IMAGE_VERSION }}-snapshot
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
